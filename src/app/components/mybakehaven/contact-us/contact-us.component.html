<div class=" w-full fixed ">
    <img src="../../../../assets/photos/backgroundImage.webp" alt="" class=" left-0 w-full  object-cover z-0">

    <div class="flex">

        <div
            class="fixed top-1/4 left-1/3 transform -translate-x-1/2 -translate-y-1/2 bg-gray-100 rounded-lg p-8 shadow-md z-10 ">

            <div>
                <h1 class="font-bold">Contact information</h1>
                <p><span class="font-bold">Address:</span> Musanze Kalisimbi </p>
                <p><span class="font-bold">Phone:</span> +25078111111 </p>
                <p><span class="font-bold">Email:</span> bakehaven20@gmail.com</p>
            </div>

        </div>

        <div
            class="fixed top-3/4 left-1/3 transform -translate-x-1/2 -translate-y-1/2 bg-gray-100 rounded-lg p-8 shadow-md z-10 flex">

            <div>
                <h1 class="font-bold">Meet Us </h1>
                <ul class="">
                    <li class="mx-4"><a href=""><mat-icon class="text-blue-500 pt-1">facebook</mat-icon>Facebook</a></li>
                    <li class="flex"><img src="../../../../assets/photos/whatsap.png" class="pt-0" style="height: 30px;" alt=""><a class="pb-2" href="">whatsapp</a></li>
                    <li><a href=""><img src="../../../../assets/photos/IG.png" style="height: 20px;" alt="">instagram</a></li>
                </ul>
            </div>
        </div>

        <div
            class="fixed top-1/2 left-3/4 transform -translate-x-1/2 -translate-y-1/2 bg-gray-100 rounded-lg p-8 shadow-md z-10 flex">
            <div>
                <h1>Contact Us</h1>
                <form [formGroup]="contactForm" class="bg-[#B9ACAC">
                    <div class="mb-4 mx-4">
                        <label for="full name" class="block text-gray-700 text-md mb-2">Full name</label>
                        <input type="text" formControlName="names"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        <div *ngIf="contactForm.get('fullNames')?.hasError('required') && contactForm.get('fullNames')?.touched "
                            class="text-red-500">your name is required</div>
                    </div>

                    <div class="mb-4 mx-4 ">
                        <label for="email" class="block text-gray-700 text-md mb-2">Email</label>
                        <input type="email" formControlName="email"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        <div *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched "
                            class="text-red-500">email is required</div>
                        <div *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched "
                            class="text-red-500">put valid email</div>
                    </div>

                    <div class="mb-4 mx-4">
                        <label for="message" class="block text-gray-700 text-md mb-2">Message</label>
                        <textarea formControlName="message" id="message" rows="5"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                        </textarea>
                        <div *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched "
                            class="text-red-500">Your message is empty</div>
                    </div>
                    <button type="button" (click)="clickSendMessage()"
                        class="w-1/3 mb-4 bg-green-500 text-white mx-10 py-3 rounded-lg focus:outline-none focus:shadow-outline">Send</button>
                </form>
            </div>
        </div>
    </div>

</div>

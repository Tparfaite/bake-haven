<div class="fixed w-full">
    <img src="../../../../assets/photos/backgroundImage.webp" alt="bg-image" class=" left-0 w-full  object-cover z-0">
    <div
        class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-8 shadow-md z-10">
        <h1>Login</h1>
        <form [formGroup]="loginForm" class="mt-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-md mb-2">Email</label>
                <input type="email" formControlName="email" placeholder="Enter email" name="email"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || submitted) "
                    class="text-red-500"> Email is required </div>
                <div *ngIf="loginForm.get('email')?.hasError('email') && (loginForm.get('email')?.touched || submitted) "
                    class="text-red-500 text-xs">Please enter a valid email address.</div>

            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-md mb-2">Password</label>
                <input type="password" formControlName="password" placeholder="Enter password" name="password"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline">
                <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || submitted)"
                    class="text-red-500">Password is required</div>
            </div>
            <button type="button" (click)="onLogin()"
                class="w-1/3 mb-4 bg-green-500 text-white mx-10 py-3 rounded-lg focus:outline-none focus:shadow-outline">Login</button>
            <p class="mt-4 text-center text-gray-500">
                Don't have an account? <span><button type="button" (click)="goToSignup()"
                        class="text-[#2F8294] hover:font-bold">Signup</button></span>
            </p>
        </form>
    </div>
</div>
